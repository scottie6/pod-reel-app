<mat-toolbar class="playback-container">
    <mat-toolbar-row class="playback-controls">
        <button mat-icon-button [disabled]="!waveReady" (click)="onReplay()" class="playback-btn">
            <mat-icon class="playback-icon-s" [inline]="true">replay_5</mat-icon>
        </button>
        <button mat-icon-button [disabled]="!waveReady" (click)="onPlayPause()" class="playback-btn play-pause">
            <mat-icon *ngIf="!isPlaying()" class="playback-icon-l" [inline]="true">play_circle_outline</mat-icon>
            <mat-icon *ngIf="isPlaying()" class="playback-icon-l" [inline]="true">pause_circle_outline</mat-icon>
        </button>
        <button mat-icon-button [disabled]="!waveReady" (click)="onForward()" class="playback-btn">
            <mat-icon class="playback-icon-s" [inline]="true">forward_5</mat-icon>
        </button>
    </mat-toolbar-row>
</mat-toolbar>
